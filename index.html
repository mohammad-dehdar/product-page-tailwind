<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>shop.com</title>
</head>
<body>
    <header class="header">
        <p> shop.com | product page</p>
    </header>
    <main>
        <div id="search">
            <input type="text" placeholder="search" id="search-input">
            <div>
                <button class="filter selected" data-filter= "all">All</button>
                <button class="filter" data-filter= "tech">Tech</button>
                <button class="filter" data-filter= "clothing">Clothing</button>
                <button class="filter" data-filter= "health">Health</button>
            </div>
            <div id="search-price">
                <input type="number" placeholder="search by price">
                <button>search</button>
            </div>
        </div>
        <div id="product">
            <div class="product-item" data-category="tech">
                <img src="./img/iphone.png" alt="آیفون">
                <p>apple iphone 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/shoes.png" alt="کفش رانینگ">
                <p>running shoes</p>
                <span>$ 199</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/watch.png" alt="اپل واچ">
                <p>apple watch</p>
                <span>$ 399</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/bag.png" alt="کیف دانشگاهی">
                <p>college Bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/jacket.png" alt="ژاکت">
                <p>boy's Jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/shampoo.png" alt="شامپو">
                <p>keratin hair care</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/airpods.png" alt="ایرپادر اپل">
                <p>apple airpods pro</p>
                <span>$ 299</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/vitamin.png" alt="ویتامین e">
                <p>Vitamin E</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/cream.png" alt="کرم صورت">
                <p>Face Cream</p>
                <span>$ 39</span>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>    
</body>
</html>
